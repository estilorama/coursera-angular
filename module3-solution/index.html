<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
      <style>
        .error { color:#a00; }
      </style>
  </head>
<body>

    <div class="container_fluid" ng-controller="NarrowItDownController as main">
        <div class="row_fluid">
            <div class="col-md-12">
                <h1>Narrow Down Your Chinese Menu Choice</h1>
            </div>

            <div class="col-md-12">
                <div class="form-group">
                  <input type="text" placeholder="search term" ng-model="main.text" class="form-control">
                </div>
                <div class="form-group narrow-button">
                  <button class="btn btn-primary" ng-click="main.narrowIt()">Narrow It Down For Me!</button>
                </div>
            </div>
        </div>



        <div class="col-md-12">
            <!-- <items-loader-indicator is-loading="main.searching"></items-loader-indicator> -->
            <!-- found-items should be implemented as a component -->
            <found-items my-items="main.found" is-finished="main.end" is-searching="main.searching" on-remove="main.remove(index)">
                Nothing found.
            </found-items>
       </div>
  </div>


<script src="angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
