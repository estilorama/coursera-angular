<!DOCTYPE html>
<html lang="en" ng-app="CounterApp">
<head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>body{font-size:1.2em; font-family:Arial,sans-serif;}</style>

    <title>ng-repeat</title>
</head>
<body>
    <h1>The Digest Cycle</h1>
    <div ng-controller="CounterController">

        <button ng-click="showNumberOfWatchers()">
            Log # of Watchers
        </button>

        <div>
            <button ng-click="countOnce()">Up Once Counters (once)</button>
        </div>

        <div>
            <button ng-click="upCounter()">Increment counter</button>
        </div>

        <p>
            onceCounter counter {{onceCounter}} <br>
            Regular counter {{counter}}
        </p>
    </div>
<script>

</script>
</body>
</html>
