<!DOCTYPE html>
<html lang="en" ng-app="nameCalculator">
<head>
    <meta charset="UTF-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>body{font-size:1.3em; font-family:Arial,sans-serif;}</style>

    <title>Name Calculator</title>
</head>
<body>
    <h1>Name Calculator</h1>
    <div ng-controller="NameCalculatorController">
        <p>Your name <input type="text" ng-model="name" ng-keyup="displayNumeric();"></p>
        <p>Total numeric value of your name: {{totalValue}}</p>
        {{name}}
    </div>
</body>
</html>
