<!DOCTYPE html>
<html lang="en" ng-app="ShoppingListDirectiveApp">
<head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>

    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <style>
        body{font-size:1.2em; font-family:Arial,sans-serif;}
        .addMessage { color:#4cae4c; font-weight:bold; }
        .errorMessage{ color:#a00; font-weight: bold;}
        .error{ color:red;
            font-weight:bold;
            display: none; text-transform: uppercase}
        #list1{ float:left; }
        #list2{ float:left; margin-left:40px; }

        .warning{ font-style:italic; }
        .title{ background: #383838}
    </style>

    <title>Directives with Isolated Scope and '&'</title>
</head>
<body>

<div class="container">
    <h1>Directives with Isolated Scope and '&'</h1>
    <div class="row">


            <div id="list" ng-controller="ShoppingListController as list">
                <div>
                    <h3>Add item</h3>
                    <p>
                        <input type="text" ng-model="list.itemName" placeholder="Item name" size="20">
                        <input type="text" size="4" ng-model="list.itemQuantity" placeholder="Item Qty">
                        <button ng-click="list.addItem()">Add</button> <span class="addMessage">{{list.addMessage}}</span>
                    </p>
                    <p>{{list.lastRemoved}}</p>
                </div>

                <!-- Shopping List 1 -->
                <div class="col-md-6">
                    <shopping-list
                            id="list1"
                            items="list.items"
                            title="{{list.title}}"
                            on-remove="list.removeItem(index)">

                        <!-- WRAPPED CONTENT LIST 1 -->
                        <span class="warning">WARNING! WARNING! {{list.warning}}</span>

                    </shopping-list>
                </div>

                <!-- Shopping List 2 -->
                <div class="col-md-6">
                    <shopping-list
                            id="list2"
                            items="list.items"
                            title="{{list.title}}"
                            on-remove="list.removeItem(index)">

                        <!-- WRAPPED CONTENT LIST 2 -->
                        <div>
                            <h4 class="title">OH, THE HORROR!!</h4>
                            <p>{{list.warning}}</p>
                        </div>

                    </shopping-list>
                </div>
            </div>


    </div>
</div>

</body>
</html>
