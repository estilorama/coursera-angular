<!DOCTYPE html>
<html lang="en" ng-app="ControllerInheritanceApp">
<head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>body{font-size:1.2em; font-family:Arial,sans-serif;} .addMessage { color:#4cae4c; font-weight:bold; }</style>

    <title>Controller inheritance</title>
</head>

<body>
    <h1>Controller inheritance</h1>
    <!-- Controladores anidados -->

    <div ng-controller="ParentController1">
        <div ng-controller="ChildController1">
        </div>
    </div>


    <div ng-controller="ParentController2 as parent">
        Parent value: {{ parent.value }}

        <div ng-controller="ChildController2 as child">
            Child value: {{ child.value }}
        </div>
    </div>

</body>
</html>
